<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>latex server render</title>
  <style type="text/css">
    section {
      width: 300px;
      margin: 0 auto;
    }
    #input {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
    }
    .container {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
  </style>

</head>
<body>
  <section>
    <h1>input latex</h1>
    <div>
      <textarea id="input" placeholder="input latex and enter to show"></textarea>
    </div>
    <div class="container">
      <img id="content" src="/equation?tex=%5Csqrt%7B%5Cfrac%7B1%7D%7B1%7D%7D" alt="latex" />
    </div>  
  </section>
  <script type="text/javascript">
    var $input = document.getElementById('input');
    var $content = document.getElementById('content');
    function onChange(e) {
      // If the user has pressed enter
      if (e.keyCode !== 13) {
        return true;
      }
      $content.setAttribute('src', '/equation?tex=' + encodeURIComponent($input.value));
      return false;
    }
    $input.addEventListener('keypress', onChange);
  </script>
</body>
</html>
